<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/w3.css">
    <link rel="stylesheet" href="assets/css/wickedcss.min.css">
    <title>WHAT TO EAT</title>

</head>

<body>
    <table id="history" class="w3-animate-zoom">
            <th>Previous Searches</th>
    </table>
    <button id="delete" class="w3-animate-zoom" class="food">Clear History</button>
    <form id="nameform" class="w3-animate-zoom">
        <h1 id="welcome" class="animate-flicker">WHAT TO EAT</h1>
        <br>
        <h2>What is your name? (optional)</h2>
        <br>
        <br>
        <!-- <br>
        <br> -->
        <input type="text" id="name" required/>
        <br>
        <br>
        <br>
        <input type="submit" id="submit1">
        <input type="reset" id="reset1">
    </form>
    <form id="locationform" class="bounceIn">
        <h1 id="hello"></h1>
        <h2>What is your location?</h2>
        <br>
        <input type="text" id="location" required>
        <br>
        <br>
        <input type="submit" id="submit2">
        <input type="button" id="back1" value="Back">
    </form>
    <div id="listrow1" class="w3-container w3-center w3-animate-opacity">
        <h1>Choose your food category</h1>
        <br>
        <button id="bar" class="food">Bar Food</button>
        <button id="pizza" class="food">Pizza</button>
        <button id="rice" class="food">Rice-bowls</button>
        <button id="med" class="food">Mediterranean</button>
        <button id="chicken" class="food">Chicken</button>
        <button id="desserts" class="food">Desserts</button>
        <button id="salads" class="food">Salads</button>
        <!-- <button id="seafood" class="food">Seafood</button> -->
        <br>
        <br>
        <h2>Don't see what you like? Type in your choice in the field below</h2>
        <input type="text" id="typedchoice" required>
        <br>
        <br>
        <input type="submit" id="submit3">
        <input type="button" id="back2" value="Back">
    </div>
    <div id="prices" class="w3-container w3-center w3-animate-opacity">
        <h1>Select a price(s)</h1>
        <br>
        <button id="d1" class="food">Inexpensive</button>
        <button id="d2" class="food">Mid-Range</button>
        <button id="d3" class="food">Upscale</button>
        <button id="d4" class="food">Baller Status</button>
        <br>
        <br>
        <br>
        <input type="submit" id="submit4">
        <input type="button" id="back3" value="Back">
    </div>
    <div id="choice">
        <img id="rest" width="300px" height="300px">
        <h2 id="namecomp"></h2>
        <br>
        <h2 id="rating"></h2>
        <br>
        <button id="agree">Accept</button>
        <button id="decline">Decline</button>
        <br>
        <br>
        <input type="button" id="back4" value="Back">
    </div>
    <div id="result">
        <h1 id="locator1"></h1>
        <br>
        <div id="floating-panel">
            <b>Mode of Travel: </b>
            <select id="mode">
                <option value="DRIVING">Driving</option>
            </select>
        </div>
        <div id="map"></div>
        <div id="directions"></div>
        <center><input type="button" id="resetall" value="Start Over"></center>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type='text/javascript' src='config.js'></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script type="text/javascript" src="assets/js/app.js"></script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDr5uxsua85nBkn2LEKTw0C40g5k5jTIcc&callback=initMap"></script>
</html>
