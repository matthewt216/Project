<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">3

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAcmWbaHcOlSWO45S3jQmJ3t1Hcz8hsVDE"></script>
    <script type='text/javascript' src='./config.js'></script>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

    <title>What to Eat?!</title>

</head>

<body>

    <div class="container">

        <div class="page1">

            <div class="row">
                <div class="col-sm-12">
                    <div class="jumbotron" id="nameform">
                        <h1 class="display-4">What to Eat?!!</h1>
                        <p class="lead">Tired of wasting time deciding where to eat?</p>
                        <p class="lead">We got you!</p>
                        <p class="my-4">What is your name? (optional)</p>
                        <input type="text" id="name" required />
                        <br>
                        <br>
                        <a class="btn btn-primary btn-lg" href="" id="submit1" type="submit" role="button">Submit</a>

                        <div class="row">
                            <div class="col-sm-12">
                                <table id="history">
                                    <th id="pastsearches">Previous Searches:</th>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="page2">

            <div class="row">
                <div class="col-sm-12">
                    <div class="jumbotron w3-container w3-center w3-animate-opacity" id="locationform">
                        <h1 id="hello"></h1>
                        <h1 class="lead">Your location is:</h1>
                        <br>
                        <p id="location"></p>
                        <br>
                        <a class="btn btn-info btn-lg" href="" id="submit2" type="submit" role="button">Accept</a>
                        <a class="btn btn-danger btn-lg" href="" id="back1" type="submit" value="Back"
                            role="button">Back</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="page3">

            <div class="row">
                <div class="col-sm-12">
                    <div class="jumbotron w3-container w3-center w3-animate-opacity" id="listrow1">
                        <h1 class="display-4">Choose your favorite foods.</h1>

                        <br>

                        <div class="row">
                            <div class="col-sm-12 categorybuttons">
                                <button type="button" class="btn btn-outline-warning btn-lg active"
                                    id="burgers">Burgers</button>
                                <button type="button" class="btn btn-outline-warning btn-lg active"
                                    id="chicken">Chicken</button>
                                <button type="button" class="btn btn-outline-warning btn-lg active"
                                    id="dessert">Dessert</button>
                                <button type="button" class="btn btn-outline-warning btn-lg active"
                                    id="japanese">Japanese</button>
                                <button type="button" class="btn btn-outline-warning btn-lg active"
                                    id="korean">Korean</button>
                                <br>
                                <br>
                                <button type="button" class="btn btn-outline-warning btn-lg active"
                                    id="mexican">Mexican</button>
                                <button type="button" class="btn btn-outline-warning btn-lg active"
                                    id="pizza">Pizza</button>
                                <button type="button" class="btn btn-outline-warning btn-lg active"
                                    id="sandwiches">Sandwiches</button>
                                <button type="button" class="btn btn-outline-warning btn-lg active"
                                    id="thai">Thai</button>
                                <button type="button" class="btn btn-outline-warning btn-lg active"
                                    id="vegeterian">Vegeterian</button>

                                <br>
                                <br>
                                <br>

                                <input class="btn btn-info btn-lg" href="" type="submit" id="submit3">
                                <input class="btn btn-danger btn-lg" href="" type="button" id="back2" value="Back">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="page4">

            <div class="row">
                <div class="col-sm-12">
                    <div class="jumbotron w3-container w3-center w3-animate-opacity" id="prices">
                        <h1 class="display-4">Please select a price range.</h1>

                        <br>

                        <div class="row">
                            <div class="col-sm-12">

                                <button type="button" class="btn btn-outline-success btn-lg active"
                                    id="d1">Inexpensive</button>
                                <button type="button" class="btn btn-outline-success btn-lg active"
                                    id="d2">Mid-Range</button>
                                <button type="button" class="btn btn-outline-success btn-lg active"
                                    id="d3">Upsacle</button>
                                <button type="button" class="btn btn-outline-success btn-lg active" id="d4">Baller
                                    Status!</button>

                                <br>
                                <br>
                                <br>

                                <input class="btn btn-info btn-lg" type="submit" id="submit4">
                                <input class="btn btn-danger btn-lg" type="button" id="back3" value="Back">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="page5">

            <div class="row">
                <div class="col-sm-12">
                    <div class="jumbotron w3-container w3-center w3-animate-opacity" id="choice">
                        <div id="choice">
                            <img id="rest" width="400px" height="300px">
                            <h2 id="namecomp"></h2>
                            <br>
                            <button class="btn btn-info btn-lg"  id="agree">Accept</button>
                            <button class="btn btn-danger btn-lg" id="decline">Decline</button>
                            <br>
                            <br>
                            <input class="btn btn-secondary btn-lg" type="button" id="back4" value="Back">
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div id="result">
            <h1 id="locator1"></h1>
            <br>
            <div id="floating-panel">
                <b>Mode of Travel: </b>
                <select id="mode">
                    <option value="DRIVING">Driving</option>
                </select>
            </div>
            <div id="map"></div>
            <br>
            <div id="directions"></div>
            <input type="button" id="resetall" value="Start Over">
        </div>
    </div>

    <script type="text/javascript" src="./assets/js/app.js"></script>


</body>

</html>
